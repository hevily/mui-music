<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.mui-content-padded {
				padding: 10px;
			}
			
			body,
			body .mui-content {
				background-color: #fff !important;
			}
			
			code {
				word-wrap: break-word;
				word-break: normal;
				font-size: 90%;
				color: #c7254e;
				background-color: #f9f2f4;
				border-radius: 4px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			(function($) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});

				var reqStart = 0;
				var reqCount = 2;
				var network = true;
				if(mui.os.plus) {
					mui.plusReady(function() {
						if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
							network = false;
						}
					});
				}

				//成功响应的回调函数
				var success = function(response) {
					response = JSON.stringify(response);
					var obj = JSON.parse(response);
					//					console.log('success:::' + obj.musics[0].alt_title);
					console.log('success:::' + obj.musics.length);
				};
				//设置全局beforeSend
				$.ajaxSettings.beforeSend = function(xhr, setting) {
					//beforeSend演示,也可在$.ajax({beforeSend:function(){}})中设置单个Ajax的beforeSend
					console.log('beforeSend:::' + JSON.stringify(setting));
				};
				//设置全局complete
				$.ajaxSettings.complete = function(xhr, status) {
					console.log('complete:::' + status);
				}

				var ajax = function() {
					//利用RunJS的Echo Ajax功能测试
					//https://api.douban.com/v2/music/search?tag=%E5%91%A8%E6%9D%B0%E4%BC%A6&start=0&count=1
					var url = 'https://api.douban.com/v2/music/search';
					//发送数据
					var data = {
						tag: '周杰伦',
						start: reqStart,
						count: reqCount
					};
					//respnoseEl.innerHTML = '正在请求中...';
					$.getJSON(url, data, success);
				};

				var request = function() {
					console.log('request');
					if(network) {
						ajax();
					} else {
						mui.toast("当前网络不给力，请稍后再试");
					}
				};

				// 自动获取歌曲列表
				request();
			})(mui);
		</script>
	</body>

</html>
